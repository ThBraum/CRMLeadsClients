{% extends "base.html" %}
{% block title %}Criar conta · clientesCRM{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold">Criar conta</h1>
<form method="post" class="mt-6 space-y-4 rounded-xl border border-slate-800 bg-slate-900/40 p-6">
    {% csrf_token %}
    {% for field in form %}
        <div class="space-y-1">
            <label class="block text-sm font-medium text-slate-300" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
                <p class="text-xs text-rose-400">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="w-full rounded-md bg-emerald-500 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-400">Cadastrar</button>
</form>
<p class="mt-4 text-sm text-slate-400">Já possui uma conta? <a href="{% url 'login' %}" class="text-sky-400 hover:text-sky-300">Entrar</a></p>
{% endblock %}
